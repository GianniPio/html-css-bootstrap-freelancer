<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!-- Contenitore principale -->
    <div class="container container-lg container-fluid">
    
        <!-- Parte di navigazione -->
        <nav class="navbar navbar-dark navbar-expand-lg fw-bold">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#portfolio">Porfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contatti">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- Introduzione -->
        <section class="jumbotron row justify-content-center">

          <div class="row ">

            <!-- Immagine del jumbotron -->
            <div class="col-12 align-self-center text-center">
              <img src="img/avatar.svg" alt="Avatar">
            </div>

            <!-- Sezione titolo -->
            <div class="col-12 align-self-center text-center">
              <h1>START BOOTSTRAP</h1>
            </div>

            <!-- Sezione stella -->
            <div class="col-12 align-self-center text-center fs-1 ">

              <div class="star">
                <span>
                  &mdash;&mdash;
                  <i class="fas fa-star"></i>
                  &mdash;&mdash;
                </span>
              </div>

            </div>

            <!-- Sezione elenco -->
            <div class="col-12 align-self-center text-center fs-5 ">

              <div class="list">
                <span>GRAPHIC ARTIST &ndash; WEB DESIGNER &ndash; ILLUSTRATOR</span>
              </div>

            </div>
          </div>

        </section>

        <!-- Sezione immagini -->
        <main id="portfolio" class="container container-lg container-fluid">

          <!-- Titolo immagini -->
          <div class="row">

              <div class="col-12 align-self-center">
                
                <div class="dark_text fs-1 text-center ">
                  <span>PORTFOLIO</span>
                </div>
              </div>

              <div class="col-12 align-self-center">

                  <span class="star fs-1">
                    &mdash;&mdash;
                    <i class="fas fa-star"></i>
                    &mdash;&mdash;
                  </span>
              </div>

                

              

          </div>

          <!-- Immagini -->
          <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-3">

              <!-- Prima immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/cabin.png" alt="cabina">
                </div>
                
              </div>

              <!-- Seconda immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/cake.png" alt="cabina">
                </div>

              </div>

              <!-- Terza immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/circus.png" alt="cabina">
                </div>

              </div>

              <!-- Quarta immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/game.png" alt="cabina">
                </div>

              </div>

              <!-- Quinta immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/safe.png" alt="cabina">
                </div>

              </div>

              <!-- Sesta immagine -->
              <div class="col">

                <div class="contenitore_img">
                  <img class="img-fluid" src="img/submarine.png" alt="cabina">
                </div>

              </div>
          </div>
        </main>

        <!-- Sezione about -->
        <section id="about" class="text-page row">
        </section>

        <!-- Sezione contatti -->
        <section id="contatti" class="contact row">
        </section>

        <!-- Sezione info -->
        <section class="info row">
        </section>

        <!-- Copyright -->
        <footer class="row justify-content-center">
            <div class="col-5 align-self-center text-center">
              ciao
            </div>
        </footer>










    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
